<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Classes Inheritance</title>
</head>
<body>
    <script>
        class Person{
            constructor(firstName, lastName, age){
                this.firstName = firstName
                this.lastName = lastName
                this.age = age
            }

            displayInfo(){
                return `${this.firstName} ${this.lastName} is ${this.age} years old`
            }
        }

        class Student extends Person{
            constructor(firstName, lastName, age, stream, course, batch){
                super(firstName, lastName, age)
                this.stream = stream
                this.course = course
                this.batch = batch
            }

            displayCompleteInfo(){
                return `${this.displayInfo()} currently in the stream ${this.stream} and learning ${this.course} from ${this.batch}`
            }
        }

        const karthik = new Student("Karthik", "K", 24, "ECE", "Front End", 10)

        console.log(karthik)
        console.log(karthik.displayInfo())
        console.log(karthik.displayCompleteInfo())
    </script>
</body>
</html>

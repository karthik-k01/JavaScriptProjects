<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Objects 4</title>
</head>
<body>
    <script>
        let ram={
            name: "Ram",
            batch: 10,
            likesReadingBooks: true,
            sayHi : function(name){
                console.log("Hi " + this.name)
            },
            sayBatchNo: function(){
                console.log("I'm from batch " + this.batch)
            },
            sayIntroduction: function(){
                console.log("Hi I'm " + this.name + " from batch no " + this.batch + (this.likesReadingBooks ? " And I like reading books" : " And I dont like reading books"))
            }
        }

        ram.sayHi("Karthik")
        ram.sayBatchNo()
        ram.sayIntroduction()

    </script>
</body>
</html>

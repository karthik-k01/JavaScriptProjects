<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="container">
        <div class="main-outer-btn">
            <button type="button" class="btn btn-dark btn-lg" data-bs-toggle="modal"
                data-bs-target="#createToDoModal">Create a To-Do Item</button>
        </div>
        <div class="row outer">
            <div class="col-md-4 col-xs-12">
                <div class="todo-section" id="to-do-block" ondragover="allowDrop(event)" ondrop="dropToDo(event)">
                    <h1 class="display-4">To-Do</h1>
                    <!-- <div class="card">
                        <div class="card-header">
                            <span class="badge rounded-pill bg-danger">High Priority</span>
                            <span>2022-06-18 2:00pm</span>
                        </div>
                        <div class="card-body">
                          <h5 class="card-title">Complete homework</h5>
                          <a href="#" class="btn btn-danger cancel-btn" onclick="deleteCard()">Delete Event</a>
                        </div>
                      </div> -->
                    <!-- <div class="card" id="test-id" draggable="true" ondragstart="ToDoDragStart(event)">
                        <div class="card-header"><span class="badge rounded-pill bg-warning text-dark">Medium
                                Priority</span><span>July 24, 2022 at 10:30 PM</span></div>
                        <div class="card-body">
                            <h5 class="card-title">Task 111</h5><a class="btn btn-danger cancel-btn">Delete Event</a>
                        </div>
                    </div> -->
                </div>
            </div>
            <div class="col-md-4 col-xs-12">
                <div class="todo-section" id="in-progress-block" ondragover="allowDrop(event)" ondrop="dropToDo(event)">
                    <h1 class="display-4">In-Progress</h1>
                </div>
            </div>
            <div class="col-md-4 col-xs-12">
                <div class="todo-section" id="completed-block" ondragover="allowDrop(event)" ondrop="dropToDo(event)">
                    <h1 class="display-4">Completed</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- -----------------MODAL--------------------------------------------------------------------- -->
    <div class="modal fade" id="createToDoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input class="form-control form-control-lg mt-3" type="text" placeholder="Enter the task"
                        aria-label=".form-control-lg example" id="to-do-input" autocomplete="off">
                        <div class="valid-feedback" id="toDoInputValid">
                            Looks good!
                        </div>
                        <div class="invalid-feedback" id="toDoInputInvalid">
                            Please provide a valid Input.
                        </div>
                    <select class="form-select form-select-lg mt-3" aria-label=".form-select-lg example"
                        id="to-do-priority-input">
                        <option value="High" id="high-value">High</option>
                        <option selected value="Medium" id="medium-value">Medium</option>
                        <option value="Low" id="low-value">Low</option>
                    </select>
                    <input class="form-control form-control-lg mt-3" type="datetime-local"
                        aria-label=".form-control-lg example" id="to-do-date" autocomplete="off">
                        <div class="valid-feedback" id="toDoDateValid">
                            Looks good!
                        </div>
                        <div class="invalid-feedback" id="toDoDateInvalid">
                            Please provide a valid Date.
                        </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" autocomplete="off" onclick="createToDo()"
                     id="createButton">Create</button>
                </div>
            </div>
        </div>
    </div>
    <!-- ----------------------------------------------------------------------------------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script src="js/createToDoDiv.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>

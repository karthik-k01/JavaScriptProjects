<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div>
    <input type="password" placeholder="Create your password" id="sign-up-password" onkeyup="checkPasswordStrength()">
    <p class="invalid" id="password-strength"></p>
    <p class="valid" id="sign-up-valid">Password saved successfully</p>
    
    <button onclick="signUp()">Sign up</button>
</div>    
    <hr>
    <div>
        <input type="password" placeholder="Confirm password" id="login-password">
        <p class="valid" id="login-valid">Password correct, access granted</p>
        <p class="invalid" id="login-invalid"> Password incorrect, access denied</p>
        <button onclick="logIn()">Login</button>
    </div>
    <script src="index.js"></script>
</body>
</html>

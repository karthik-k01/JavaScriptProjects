<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="frame">
        <h1>Number Guessing Game</h1>
        <p>Try a random number between 1 - 100</p>
        <p>You have 10 attempts to guess the number</p>
        <div>
            <label for="inputNumber">Guess a Number</label>
            
            <input type="number" id="input-number" name="inputNumber" class="inputBar">
            <button onclick="verify()">Submit Guess</button>
            <p id="lastGuess">Last Guess: </p>
            <p id="chancesLeft">Chances Left: </p>
            <div class="footer-Div">
                <p id="hint"></p>
            </div>
            
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
